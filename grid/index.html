<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>BOOTSTRAP COLOR PALETTE  FOR SMALL & EXTRA SMALL</title>
    <style>
.color-palette-heading{
    font-size:24px;
    font-weight: bold;
    text-align:center;
}
.color-box{
padding: 30px;
}
.color-name{
    color: white;
    font: size 20px;
}
.column-spacing{
    margin: 20px;
}
body{
    text-align: center;
}
    </style>
</head>
<body>
<div class="color-palette-heading">
    <h1>Bootstrap color palette</h1>
</div>  
        <div class="container">
            <div class="row ">
                <div class="col-12 mb-3">
                    <div class="bg-primary color-box  ">
                        <div class="color-name">primary</div>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="bg-secondary color-box ">
                        <div class="color-name">secondary</div>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="bg-success color-box ">
                        <div class="color-name">Success</div>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="bg-info color-box ">
                        <div class="color-name">info</div>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="bg-danger color-box ">
                        <div class="color-name">Danger</div>
                    </div>
                </div>
            </div>   
        </div>


</body>
</html>
