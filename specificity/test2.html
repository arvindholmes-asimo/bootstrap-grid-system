<!DOCTYPE html>
<html>

<head>
    <style>
     
.todo-list-container {
    background-color: #f6f5f1;
    padding: 10px;
}

h1 {
    font-family: "Roboto";
    font-size: 30px;
}

#todayHeading {
    color: blue;
}

li {
    font-family: "Roboto";
    font-weight: 500;
    padding: 10px;
}

.completed {
    color: grey;
    text-decoration: line-through;
    font-style: italic;
}
    </style>
</head>

<body>
    <div class='todo-list-container'>
        <h1>Todolist</h1>
        <h1 id='todayHeading'>Today</h1>
        <ul>
            <li>Have a Drink</li>
            <li class='completed'>Go For a Walk</li>
            <li>Read a book</li>
            <li class='completed'>Schedule Meeting With Alex</li>
        </ul>
        <h1>Tomorrow</h1>
        <ul>
            <li>Listen to the Video Sesssion</li>
        </ul>


    </div>
</body>

</html>
